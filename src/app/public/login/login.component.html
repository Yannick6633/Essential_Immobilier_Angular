<!-- Default form login -->
<div class="container">
  <form class="text-center border border-light p-5" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <p class="h4 mb-4">Sign in</p>


    <!-- Email -->
    <input type="name" id="defaultLoginFormName" class="form-control mb-4" placeholder="Name">

    <!-- Password -->
    <input type="password" id="defaultLoginFormLogin" class="form-control mb-4" placeholder="Login">

    <div class="d-flex justify-content-around">
      <div>
        <!-- Remember me -->
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
          <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
        </div>
      </div>
      <div>
        <!-- Forgot password -->
        <a href="">Forgot password?</a>
      </div>
    </div>

    <!-- Sign in button -->
    <button class="btn btn-info btn-block my-4" type="submit">Sign in</button>

    <!-- Register -->
    <p>Not a member?
      <a class="nav-link" [routerLink]="['/public/register']" routerLinkActive="router-link-active">Register</a>
    </p>

    <!-- Social login -->
    <p>or sign in with:</p>

    <a href="#" class="mx-2" role="button"><i class="fab fa-facebook-f light-blue-text"></i></a>
    <a href="#" class="mx-2" role="button"><i class="fab fa-twitter light-blue-text"></i></a>
    <a href="#" class="mx-2" role="button"><i class="fab fa-linkedin-in light-blue-text"></i></a>
    <a href="#" class="mx-2" role="button"><i class="fab fa-github light-blue-text"></i></a>

  </form>
  <!-- Default form login -->
</div>
