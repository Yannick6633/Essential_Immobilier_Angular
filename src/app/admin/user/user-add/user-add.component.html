<div class="container">
  <div class="row">
    <div class="col-6">
      <h1>Add User</h1>
    </div>
    <div class="col-6 text-right">
      <button class="btn-primary" [routerLink]="['/admin/user']" routerLinkActive="router-link-active" >Back</button>
    </div>
    <div class="col-12 text-center">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="row justify-content-md-center mb-3">
          <div class="col-12 col-sm-3">
            <label>Name</label>
          </div>
          <div class="col-12 col-sm-6">
            <input type="text" name="name" formControlName="name" class="w-100"> <br>
          </div>
        </div>

        <div class="row justify-content-md-center mb-3">
          <div class="col-12 col-sm-3">
            <label>Login</label>
          </div>
          <div class="col-12 col-sm-6">
            <input type="text" name="login" formControlName="login" class="w-100"> <br>
          </div>
        </div>

        <div class="row justify-content-md-center mb-3">
          <div class="col-12 col-sm-3">
            <label>Age</label>
          </div>
          <div class="col-12 col-sm-6">
            <input type="number" name="age" formControlName="age" class="w-100"> <br>
          </div>
        </div>

        <div class="row justify-content-md-center mb-3">
          <div class="col-12 col-sm-3">
            <label>Email</label>
          </div>
          <div class="col-12 col-sm-6">
            <input type="text" name="email" formControlName="email" class="w-100"> <br>
          </div>
        </div>

        <div class="row justify-content-md-center mb-3">
          <div class="col-12 col-sm-3">
            <label>Password</label>
          </div>
          <div class="col-12 col-sm-6">
            <input type="text" name="password" formControlName="password" class="w-100"> <br>
          </div>
        </div>

        <div class="row justify-content-md-center mb-3">
          <div class="col-12 col-sm-3">
            <label>Phone</label>
          </div>
          <div class="col-12 col-sm-6">
            <input type="number" name="phone" formControlName="phone" class="w-100"> <br>
          </div>
        </div>

        <button type="submit" class="btn-primary mt-4" [disabled]="!userForm.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
