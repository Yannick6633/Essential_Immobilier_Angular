<div class="container">
  <div class="row">
    <div class="col-6">
      <h1>
        User
      </h1>
    </div>
    <div class="col-6 text-right ">
      <button class="btn-primary" [routerLink]="['/admin/user/add']" routerLinkActive="router-link-active" >+ Add User</button>
    </div>
    <div class="col-12">
      <table class="table table-dark">
        <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">Name</th>
          <th scope="col">Login</th>
          <th scope="col">Age</th>
          <th scope="col">Email</th>
          <th scope="col">Password</th>
          <th scope="col">Phone</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.login }}</td>
          <td>{{ user.age }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.password }}</td>
          <td>{{ user.phone }}</td>
          <td>
            <button class="btn btn-warning mr-2" [routerLink]="['/admin/user/edit', user.id]">Edit</button>
            <!--button class="btn btn-danger" (click)="deleteUser(user.id)">Delete</button-->
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
